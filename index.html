<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="felipe loyola sanzana" />
  <meta name="copyright" content="pc los angeles" />
  <meta name="theme-color" content="#3a3a3a" />
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>El Juego del Typer</title>
  <link rel="stylesheet" href="estilo.css">

</head> 

<body>

  <div class="container">
    <div class="main">
      <h2>⌨️ TYPER 3000 ⌨️ <br>COLEGAS DESARROLLO FULL STACK JAVASCRIPT</h2>
      <br>
      <p>Escribe la siguiente palabra:</p>
      <br>
      <h1 id="randomWord"></h1>

      <input type="text" id="texto" autocomplete="off" placeholder="Escribe la palabra" keypress(input(e)) />
      <p class="time-container">
        Tiempo restante: <span id="timeSpan">10 </span><span><span> s</span>
      </p>
      <p class="score-container">Score: <span id="score">0</span><span> Pts</span></p>
    </div>
    <div id="end-game-container" class="end-game-container">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
